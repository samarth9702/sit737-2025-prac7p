<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Updated Calculator</title>
  <style>
    body { font-family: Arial; padding: 2rem; }
    input, select, button { margin: 0.5rem; padding: 0.5rem; }
  </style>
</head>
<body>
  <h2>Updated Calculator Microservice</h2>
  <input type="number" id="num1" placeholder="First Number" />
  <select id="operation">
    <option value="add">+</option>
    <option value="subtract">-</option>
    <option value="multiply">*</option>
    <option value="divide">/</option>
    <option value="modulo">%</option>
    <option value="exponent">^</option>
    <option value="sqrt">âˆš</option>
  </select>
  <input type="number" id="num2" placeholder="Second Number" />
  <button onclick="calculate()">Calculate</button>
  <h3 id="result"></h3>

  <script>
    async function calculate() {
      const num1 = document.getElementById('num1').value;
      const num2 = document.getElementById('num2').value;
      const operation = document.getElementById('operation').value;
      const response = await fetch(`/${operation}?num1=${num1}&num2=${num2}`);
      const data = await response.json();
      document.getElementById('result').innerText = data.result !== undefined ? 
        `Result: ${data.result}` : `Error: ${data.error}`;
    }
  </script>
</body>
</html>
